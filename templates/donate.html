{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
  <h2>Welcome, {{ user.username }}!</h2>
    {% else %}
    <h2>Please register or login to donate.</h2>
    {% endif %}
        <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Donate" />
        </form>
{% endblock %}
