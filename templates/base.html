<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Air Pollution{% endblock %}</title>
  </head>
  <body>
    <header>
      <h1>Air Pollution in Macedonia</h1>
        <a href="{% url 'home' %}">Home</a>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a> or <a href="{% url 'signup' %}">Signup</a>
      {% endif %}
        {% if request.user.is_superuser %}
        <a href="/admin">Admin Panel</a>
        {% endif %}
      <hr>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
